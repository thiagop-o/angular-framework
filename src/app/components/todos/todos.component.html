<div class="card rounded-3 shadow-sm p-2 mt-2">
  <div class="d-flex">
    <div class="flex-fill pr-3">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Filtro: </div>
          </div>
          
          <input
            type="text"
            class="form-control"
            [(ngModel)]="_filtroTodos"
            placeholder="Filtrar por Titulo"
            (keyup)="filtroPosts()"
          />
        </div>
    </div>

  </div>
  

  <table class="table table-hover">
    <thead class="thead-light text-center">
      <tr >
        <th scope="col">Usu√°rio</th>
        <th scope="col">Id</th>
        <th scope="col">Titulo</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todosFiltrados" class="table-striped">
        <td scope="row" class="text-center">{{ todo.userId | name }}</td>
        <td class="text-center">{{ todo.id }}</td>
        <td class="text-center">{{ todo.title }}</td>
        <td class="text-center">{{ todo.completed }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr *ngIf="!todos.length">
        <td colspan="8" class="text-center">
          <h4>Nenhum Evento Encontrado</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<mat-paginator [length]="length"
               [pageSize]="pageSize"
               (page)="getPaginatorData($event)"
               aria-label="Select page">
</mat-paginator>
